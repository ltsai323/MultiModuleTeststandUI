<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            opacity: 0.5; /* Default opacity for all lights */
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        .gray {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="light green" id="greenLight"></div>
    <div class="light red" id="redLight"></div>
    <div class="light gray" id="grayLight"></div>

    <script>
        // Example to change light states
        function changeLightStatus() {
            var theID = 'grayLight';
            // Initially turn on the green light and turn off others
            document.getElementById('greenLight').style.opacity = '1';
            document.getElementById('redLight').style.opacity = '0.5';
            //document.getElementById('grayLight').style.opacity = '0.5';
            document.getElementById(theID).style.background = 'green';

            setTimeout(() => {
                // Change to red light
                document.getElementById('greenLight').style.opacity = '0.5';
                document.getElementById('redLight').style.opacity = '1';
                //document.getElementById('grayLight').style.opacity = '0.5';
                document.getElementById(theID).style.background = 'blue';
            }, 3000); // Switch after 3 seconds

            setTimeout(() => {
                // Change to gray light
                document.getElementById('greenLight').style.opacity = '0.5';
                document.getElementById('redLight').style.opacity = '0.5';
                //document.getElementById('grayLight').style.opacity = '1';
                document.getElementById(theID).style.background = 'red';
            }, 6000); // Switch after another 3 seconds
        }

        changeLightStatus();
    </script>

</body>
</html>
