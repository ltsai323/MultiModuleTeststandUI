<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout</title>
    <style>
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Container to center and restrict max width */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Main content area */
        .main-content {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Grid for form layout */
        .form-grid {
            display: grid;
            gap: 10px;
        }

        /* Responsive grid for form fields */
        @media (min-width: 900px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns if width >= 900px */
            }
        }

        @media (max-width: 899px) {
            .form-grid {
                grid-template-columns: 1fr; /* 1 column if width < 900px */
            }
        }

        /* Styling for individual input boxes */
        .form-grid input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Main container with restricted width -->
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Responsive Form Layout</h1>
        </header>
        
        <!-- Navigation bar -->
        <nav>
            <a href="#home" style="color: white; margin-right: 15px;">Home</a>
            <a href="#about" style="color: white; margin-right: 15px;">About</a>
            <a href="#contact" style="color: white;">Contact</a>
        </nav>
        
        <!-- Main content with responsive form -->
        <div class="main-content">
            <form>
                <div class="form-grid">
                    <!-- Generate 24 input boxes -->
                    <input type="text" placeholder="Input 1">
                    <input type="text" placeholder="Input 2">
                    <input type="text" placeholder="Input 3">
                    <input type="text" placeholder="Input 4">
                    <input type="text" placeholder="Input 5">
                    <input type="text" placeholder="Input 6">
                    <input type="text" placeholder="Input 7">
                    <input type="text" placeholder="Input 8">
                    <input type="text" placeholder="Input 9">
                    <input type="text" placeholder="Input 10">
                    <input type="text" placeholder="Input 11">
                    <input type="text" placeholder="Input 12">
                    <input type="text" placeholder="Input 13">
                    <input type="text" placeholder="Input 14">
                    <input type="text" placeholder="Input 15">
                    <input type="text" placeholder="Input 16">
                    <input type="text" placeholder="Input 17">
                    <input type="text" placeholder="Input 18">
                    <input type="text" placeholder="Input 19">
                    <input type="text" placeholder="Input 20">
                    <input type="text" placeholder="Input 21">
                    <input type="text" placeholder="Input 22">
                    <input type="text" placeholder="Input 23">
                    <input type="text" placeholder="Input 24">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
