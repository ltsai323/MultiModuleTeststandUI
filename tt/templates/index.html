<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Task Manager</title>
    <script>
        async function startTask() {
            let response = await fetch("/start_task", { method: "POST" });
            let data = await response.json();
            alert(data.message);
        }

        async function stopTask() {
            let response = await fetch("/stop_task", { method: "POST" });
            let data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Flask Task Manager</h1>
    <button onclick="startTask()">Start Task</button>
    <button onclick="stopTask()">Stop Task</button>
</body>
</html>
